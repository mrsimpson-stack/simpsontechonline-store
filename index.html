<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Tech Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>Simpson Tech</span>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Simpson Tech Store</h1>
            <p>Quality products at affordable prices</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>

    <section class="products-section" id="products">
        <h2>Our Products</h2>
        <div class="category-buttons">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="shoes">Shoes</button>
            <button class="category-btn" data-category="clothes">Clothes</button>
            <button class="category-btn" data-category="tech">Tech</button>
        </div>
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <div class="checkout-modal" id="checkout-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Complete Your Purchase</h2>
            <div class="payment-options">
                <div class="payment-method" data-method="mobile">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Mobile Money</span>
                </div>
                <div class="payment-method" data-method="bank">
                    <i class="fas fa-university"></i>
                    <span>Bank Transfer</span>
                </div>
                <div class="payment-method" data-method="atm">
                    <i class="fas fa-credit-card"></i>
                    <span>ATM Card</span>
                </div>
                <div class="payment-method" data-method="paypal">
                    <i class="fab fa-paypal"></i>
                    <span>PayPal</span>
                </div>
                <div class="payment-method" data-method="paytm">
                    <i class="fas fa-rupee-sign"></i>
                    <span>PayTM</span>
                </div>
                <div class="payment-method" data-method="bitcoin">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                </div>
            </div>
            <div class="payment-details" id="payment-details">
                <!-- Payment instructions will appear here -->
            </div>
        </div>
    </div>

    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>technologysimpson@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>+256748217351</span>
            </div>
            <div class="contact-item">
                <i class="fab fa-whatsapp"></i>
                <span>+256749939908</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="payment.js"></script>
</body>
</html>
