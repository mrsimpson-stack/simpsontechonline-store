<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Tech - Massive Discounts!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Flash Sale Banner -->
    <div class="sale-banner">
        ⚡ FLASH SALE! $1000 OFF EVERY ITEM - LIMITED TIME ⚡
    </div>

    <!-- Product Grid -->
    <div class="products-container">
        <div class="product-card" data-id="1">
            <div class="badge">95% OFF</div>
            <img src="images/iphone15.jpg" alt="iPhone 15 Pro">
            <div class="product-info">
                <h3>iPhone 15 Pro</h3>
                <div class="price">
                    <span class="old-price">$1023</span>
                    <span class="new-price">$23</span>
                </div>
                <button class="buy-now">BUY NOW</button>
            </div>
        </div>

        <div class="product-card" data-id="2">
            <div class="badge">97% OFF</div>
            <img src="images/macbook.jpg" alt="MacBook Pro">
            <div class="product-info">
                <h3>MacBook Pro M2</h3>
                <div class="price">
                    <span class="old-price">$1999</span>
                    <span class="new-price">$29</span>
                </div>
                <button class="buy-now">BUY NOW</button>
            </div>
        </div>

        <!-- Add more products following same structure -->
    </div>

    <script src="js/store.js"></script>
</body>
                                  </html>
